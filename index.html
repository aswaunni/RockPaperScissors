<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="header">Lets Play Stone-Paper-Scissors !!!</div>
    <div class="play_area">
        <div class="player">
            <div class="title">You</div>
            <div class="images">
                <button id= 'p_stone_button'>
                    <img id= "player_stone" src="stone.jpg">
                </button>
                <button id= 'p_paper_button'>
                    <img id= "player_paper" src="paper.jpg">
                </button>
                <button id= 'p_scissors_button'>
                    <img id= "player_scissors" src="scissors.jpg">
                </button>
            </div>
            <div id="player_points">0</div>
        </div>
        <div class="computer">
            <div class="title">Computer</div>
            <div class="images">
            <button id= 'c_stone_button'>
                <img id= "computer_stone" src="stone.jpg">
            </button>
            <button id= 'c_paper_button'>
                <img id= "computer_paper" src="paper.jpg">
            </button>
            <button id= 'c_scissors_button'>
                <img id= "computer_scissors" src="scissors.jpg">
            </button>
            </div>
            <div id="computer_points">0</div>
        </div>
    </div>
    <div class="result"></div>
</body>
</html>
